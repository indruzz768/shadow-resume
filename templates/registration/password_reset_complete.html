<h3>Your password has been reset! You may now <a href="{% url 'login' %}">login</a>.</h3>
<p>If you have any issues logging in, please contact support.</p>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
